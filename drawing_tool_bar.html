<html lang="en">
<head>

</head>
<body>

<div id="toolbar">
     <!-- Array of pencils -->
    <div id="pencils" style="display: none;">
      <div class="tool_layer">
        <div class="tool_icon" id="p_1" onclick="stayUpwards('p_1')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-47.svg');">
          
        </div>
        <div class="tool_icon" id="p_2" onclick="stayUpwards('p_2')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-48.svg');">
          
        </div>
        <div class="tool_icon" id="p_3" onclick="stayUpwards('p_3')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-49.svg');">
          
        </div>
        <div class="tool_icon" id="p_4" onclick="stayUpwards('p_4')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-49.svg');">
          
        </div>
        <div class="tool_icon" id="p_5" onclick="stayUpwards('p_5')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-49.svg');">
          
        </div>
        <div class="clear:both;"></div>
      </div>
      <div class="drawer_background"></div>
  </div>

    <!-- Array of erasers -->
   <div id="erasers" style="display: none;">
    <div class="tool_layer">
      <div class="tool_icon" id="p_1" onclick="stayUpwards('tool_icon')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-56.svg');"></div>
         
        <div class="tool_icon" id="p_2" onclick="stayUpwards('tool_icon')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-55.svg');"></div>
        <div class="tool_icon" id="p_3" onclick="stayUpwards('tool_icon')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-54.svg');"></div>
        <div class="tool_icon" id="p_4" onclick="stayUpwards('tool_icon')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-53.svg');"></div>
        <div class="tool_icon" id="p_5" onclick="stayUpwards('tool_icon')"
        style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-52.svg');"></div>
    </div>
 </div>

 <!-- Array of rotate symbols -->
 <div id="rotate" style="display: none;">
  <div class="tool_layer">
    <div class="tool_icon" id="r_1" onclick="stayUpwards('tool_icon')"
      style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-36.svg');"></div>
       
      <div class="tool_icon" id="r_2"  onclick="stayUpwards('tool_icon')"
      style="background-image: url('./images/Website\ Process\ -\ Amazon\ Shapes-37.svg');"></div>
  </div>
</div>

<!-- Array of stamps -->
<div id="stamps" style="display: none;">
  <div id="stampheading"> <h1>Stamp</h1> </div>
  <div id="outerdiv">
  <div id="selectstamp">
   <h2>1. Select image</h2>

   <div id="demostamps1">

   <img src="./Stamps/Stamps-61.png" alt="">
   <img src="./Stamps/Stamps-62.png" alt="">
   </div>
   <h2 style="margin-top: 7rem; margin-left: -12.5rem;">
   2. Rotate & Resize</h2>
   <div id="demostamps2">
    <img src="./Stamps/Stamps-60.png" alt="">
    <img src="./Stamps/Stamps-61.png" alt="">
    <img src="./Stamps/Stamps-62.png" alt="">
    </div>
    <h2 style="margin-left: -12.3rem; height: fit-content; margin-top: 13rem;">
      3. Click to place</h2>
      <img src="./Stamps/Stamps-60.png" alt="" style="margin-left: -6rem; margin-top: 15rem;">
  </div>
  <div id="stampimages">
  <img src="./Stamps/Stamps-60.png" alt="">
  <img src="./Stamps/Stamps-61.png" alt="">
  <img src="./Stamps/Stamps-62.png" alt="">
  <img src="./Stamps/Stamps-63.png" alt="">
  <img src="./Stamps/Stamps-64.png" alt="">
  <img src="./Stamps/Stamps-65.png" alt="">
  <img src="./Stamps/Stamps-66.png" alt="">
  <img src="./Stamps/Stamps-67.png" alt="">
  <img src="./Stamps/Stamps-68.png" alt="">
  <img src="./Stamps/Stamps-69.png" alt="">
  </div>
  </div>
</div>

  <!-- Tools -->
    <div id="tools">

      <!-- Pencil -->
      <div id="p1">
    <img src="./images/Website Process - Amazon Shapes-46.svg" onclick="drawerFunction('p1', 'mainpencil', 'pencils')" alt="" srcset="" id="mainpencil">
      </div>

      <!-- Eraser -->
    <div id="eraser1">
    <img src="./images/Website Process - Amazon Shapes-53.svg" style="width: 1.5rem; height: 3rem;" onclick="drawerFunction('eraser1', 'maineraser', 'erasers')" id="maineraser">
    </div>
    
    <!-- Rotate image -->
    <div id="rotate1">
      <img src="./images/Website Process - Amazon Shapes-34.svg" 
       onclick="drawerFunction('rotate1', 'mainrotate', 'rotate')" id="mainrotate" style="margin-left: 0;">
      </div>
      <!-- Stamp -->
    <div id="stamp">
      <img src="./images/Website Process - Amazon Shapes-40.svg" id="mainstamp" style="margin-left: 0;"
      onclick="drawerFunction('stamp','mainstamp' ,'stamps')">
    </div>
    <!-- Eye -->
    <div id="eye">
      <img src="./images/Website Process - Amazon Shapes-39.svg" style="margin-left: 0; width: 54px;">
    </div>

    <!-- Clear Design -->
    <div id="cleardesign">
      <img src="./images/Website Process - Amazon Shapes-41.svg" style="margin-left: 0; width: 54px;">
    </div>
      
   </div>

<script>
  function drawerFunction(toolBackground, toolId,toolArrays) {
      var toolElement = document.getElementById(toolArrays);
      var toolId= document.getElementById(toolId)
      var toolBackground =document.getElementById(toolBackground);


     
console.log("calling the drawerFunction function. ('" + toolArrays + "'): " + toolElement.style.display);

      //stamp tool
      if(toolArrays==='stamps' && toolElement.style.display === "none")
      {

console.log("Found Stamps and it is OFF so turn it ON: Currently=" + toolElement.style.display);

        toolElement.style.display = "block";

console.log(toolArrays + " is currently=" + toolElement.style.display);
      }
      else if(toolArrays==='stamps' && toolElement.style.display === "block")
      {
        toolElement.style.display = "none";
        toolBackground.style.backgroundColor="#white";
      }

      // drawer feature
      if (toolElement.style.display === "none" && toolArrays!='stamps')
      {
        console.log("Style display detected")
        toolElement.style.display = "block";
        toolId.style.transform="rotate(220deg)";
        toolBackground.style.backgroundColor="#bedde9";
       } 
     else if (toolArrays!='stamps')
      {
        toolElement.style.display = "none";
        toolId.style.transform="none";
        toolBackground.style.backgroundColor="white";
      }

    console.log("Now Set To: ('" + toolArrays + "'): " + toolElement.style.display);
    }


   function stayUpwards(tool_name)
   {
     let tool=document.getElementsByClassName(tool_name);
     tool.style.background = "center 0px";
   }
   
    
    </script>
<script src="drawing_tool_bar.js"></script>
